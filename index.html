<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/styles.css">
    <title>Dashboard</title>
</head>

<body>
    <div id="sidebar-container">
        <div class="sidebar-header grid-element">
            header
        </div>
        <div class="sidebar-tabs grid-element">
            <div class="tab grid-element"> Home</div>
            <div class="tab grid-element">Profile</div>
            <div class="tab grid-element">Messages</div>
            <div class="tab grid-element">History</div>
            <div class="tab grid-element">Tasks</div>
            <div class="tab grid-element">Communities</div>
            <div></div>
            <div class="tab grid-element">Settings</div>
            <div class="tab grid-element">Support</div>
            <div class="tab grid-element">Privacy</div>
            <div></div>
        </div>

    </div>
    <div id="header-container" class="grid-element">
        <div class="header-search grid-element">
            search
        </div>
        <div class="header-profile grid-element">
            profile
        </div>
        <div class="header-info grid-element">
            info
        </div>
        <div class="header-buttons grid-element">
            buttons
        </div>


    </div>
    <div id="main-container" class="grid-element">
        <div class="project-heading heading grid-element">Your Projects</div>
        <div class="main-projects grid-element">
            <div class="project-card grid-element card">card1</div>
            <div class="project-card grid-element card">card2</div>
            <div class="project-card grid-element card">card3</div>
            <div class="project-card grid-element card">card4</div>
            <div class="project-card grid-element card">card5</div>
            <div class="project-card grid-element card">card6</div>
        </div>
        <div class="announcement-heading heading grid-element">Announcements</div>
        <div class="main-announcements grid-element">
            <div class="announcement-card grid-element card">card1</div>
            <div class="announcement-card grid-element card">card2</div>
            <div class="announcement-card grid-element card">card3</div>
        </div>
        <div class="trending-heading heading grid-element">Trending</div>
        <div class="main-trending grid-element">
            <div class="trending-card grid-element card">card1</div>
            <div class="trending-card grid-element card">card2</div>
            <div class="trending-card grid-element card">card3</div>
        </div>
    </div>

</body>

</html>
